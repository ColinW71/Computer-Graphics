<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec4 aPosition;
    out vec4 vColor;
    
    void main()
    {
        gl_Position = aPosition;
        vColor = vec4((aPosition.xy + 1.0) * 0.5, 1.0, 1.0);
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    
    in vec4 vColor;
    out vec4 fColor;
    
    void main()
    {
        fColor = vColor;
    }
    </script>
    
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="hw3_5.js"></script>
</head>

</body>
</html>
